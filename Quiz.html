<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .quiz-container {
      background: #fff;
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    .question {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin: 8px 0;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .timer {
      font-weight: bold;
      margin: 10px 0;
      color: #e63946;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Quiz App</h2>
    <div class="timer">Time left: <span id="time">15</span>s</div>
    <div class="question" id="question">Question text</div>
    <ul class="options" id="options"></ul>
    <button id="nextBtn">Next</button>
    <button id="restartBtn" style="display:none;">Restart</button>
    <div id="result" style="margin-top:20px; font-size:18px;"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        answer: "JavaScript"
      },
      {
        question: "What does CSS stand for?",
        options: ["Central Style Sheets", "Cascading Style Sheets", "Computer Style System", "Creative Style Syntax"],
        answer: "Cascading Style Sheets"
      },
      {
        question: "Which is not a programming language?",
        options: ["HTML", "Java", "C++", "Python"],
        answer: "HTML"
      },
      {
        question: "What year was JavaScript launched?",
        options: ["1996", "1995", "1994", "1997"],
        answer: "1995"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restartBtn");
    const resultEl = document.getElementById("result");
    const timeEl = document.getElementById("time");

    function loadQuestion() {
      clearInterval(timer);
      timeLeft = 15;
      timeEl.textContent = timeLeft;
      timer = setInterval(updateTimer, 1000);

      const currentQuiz = quizData[currentQuestion];
      questionEl.textContent = currentQuiz.question;
      optionsEl.innerHTML = "";
      currentQuiz.options.forEach(option => {
        const li = document.createElement("li");
        li.innerHTML = `<button onclick="selectAnswer(this)">${option}</button>`;
        optionsEl.appendChild(li);
      });
    }

    function updateTimer() {
      timeLeft--;
      timeEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        nextQuestion();
      }
    }

    function selectAnswer(selectedBtn) {
      const answer = quizData[currentQuestion].answer;
      if (selectedBtn.textContent === answer) {
        score++;
      }
      nextQuestion();
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      clearInterval(timer);
      questionEl.style.display = "none";
      optionsEl.style.display = "none";
      nextBtn.style.display = "none";
      restartBtn.style.display = "inline-block";
      resultEl.textContent = `You scored ${score} out of ${quizData.length}`;
    }

    restartBtn.addEventListener("click", () => {
      currentQuestion = 0;
      score = 0;
      questionEl.style.display = "block";
      optionsEl.style.display = "block";
      nextBtn.style.display = "inline-block";
      restartBtn.style.display = "none";
      resultEl.textContent = "";
      loadQuestion();
    });

    nextBtn.addEventListener("click", nextQuestion);

    loadQuestion();
  </script>
</body>
</html>
