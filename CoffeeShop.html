<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Bliss</title>
<style>
  
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }
    body {
        background-color: #fff8f0;
        color: #333;
    }

 
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: #4e342e;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    nav .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }
    nav a {
        margin-left: 15px;
        color: white;
        text-decoration: none;
        transition: color 0.3s;
    }
    nav a:hover {
        color: #ffcc80;
    }

  
    .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 5rem 2rem;
        background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                    url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1500&q=80');
        background-size: cover;
        background-position: center;
        color: white;
    }
    .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: fadeIn 2s ease-in-out;
    }
    .hero p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        animation: fadeIn 3s ease-in-out;
    }
    .hero button {
        background: #ffcc80;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
    }
    .hero button:hover {
        background: #ffb74d;
    }

    .menu {
        padding: 3rem 2rem;
        text-align: center;
    }
    .menu h2 {
        margin-bottom: 2rem;
        color: #4e342e;
    }
    .menu-items {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
    }
    .item {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: transform 0.3s;
    }
    .item img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }
    .item h3 {
        padding: 10px;
    }
    .item p {
        padding: 0 10px 10px;
        color: #555;
    }
    .item:hover {
        transform: translateY(-5px);
    }


    .contact {
        background: #4e342e;
        color: white;
        padding: 3rem 2rem;
        text-align: center;
    }
    .contact h2 {
        margin-bottom: 1.5rem;
    }
    form {
        max-width: 400px;
        margin: auto;
        display: flex;
        flex-direction: column;
    }
    form input, form textarea {
        padding: 10px;
        margin-bottom: 1rem;
        border: none;
        border-radius: 4px;
    }
    form button {
        background: #ffcc80;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
    }
    form button:hover {
        background: #ffb74d;
    }

   
    footer {
        text-align: center;
        padding: 1rem;
        background: #3e2723;
        color: white;
    }

  
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>


<nav>
    <div class="logo">Coffee Bliss</div>
    <div>
        <a href="#hero">Home</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
    </div>
</nav>


<section class="hero" id="hero">
    <h1 id="typing"></h1>
    <p>Freshly brewed happiness in every cup</p>
    <button onclick="alert('Welcome to Coffee Bliss!')">Order Now</button>
</section>


<section class="menu" id="menu">
    <h2>Our Special Menu</h2>
    <div class="menu-items">
        <div class="item">
            <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=800&q=80" alt="Espresso">
            <h3>Espresso</h3>
            <p>Rich and bold classic espresso shot.</p>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1517705008128-361805f42e86?auto=format&fit=crop&w=800&q=80" alt="Latte">
            <h3>Latte</h3>
            <p>Creamy milk with smooth espresso.</p>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1470337458703-46ad1756a187?auto=format&fit=crop&w=800&q=80" alt="Cappuccino">
            <h3>Cappuccino</h3>
            <p>Perfect balance of milk and foam.</p>
        </div>
    </div>
</section>

<section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form onsubmit="submitForm(event)">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send</button>
    </form>
</section>


<footer>
    <p>&copy; 2025 Coffee Bliss. All rights reserved.</p>
</footer>


<script>
 
    const text = "Welcome to Coffee Bliss";
    let index = 0;
    function typeText() {
        if (index < text.length) {
            document.getElementById("typing").textContent += text.charAt(index);
            index++;
            setTimeout(typeText, 100);
        }
    }
    typeText();

    function submitForm(event) {
        event.preventDefault();
        alert("Thank you for contacting us!");
        event.target.reset();
    }
</script>

</body>
</html>
