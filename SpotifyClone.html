<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <style>
    :root {
      --main-bg: #181818;
      --sidebar-bg: #000;
      --accent: #1db954;
      --text: #fff;
      --text-muted: #b3b3b3;
      --player-bg: #282828;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      display: flex;
      flex: 1;
      min-height: 0;
    }
    .sidebar {
      background: var(--sidebar-bg);
      width: 220px;
      min-width: 180px;
      padding: 2rem 1rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .sidebar .logo {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 2rem;
      letter-spacing: 2px;
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      transition: color 0.2s;
    }
    .sidebar nav a.active, .sidebar nav a:hover {
      color: var(--text);
    }
    .sidebar .library {
      margin-top: 2rem;
      font-size: 1rem;
      color: var(--text-muted);
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--main-bg);
      min-width: 0;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 2rem 1.2rem 2rem;
      background: rgba(24,24,24,0.95);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .topbar .search {
      background: #222;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      border: none;
      color: var(--text);
      width: 250px;
      font-size: 1rem;
      outline: none;
    }
    .topbar .profile {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      background: #222;
      border-radius: 20px;
      padding: 0.4rem 1rem;
      color: var(--text);
      font-weight: 500;
      cursor: pointer;
    }
    .playlist-section {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }
    .playlist-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    .songs-list {
      width: 100%;
      border-collapse: collapse;
    }
    .songs-list tr {
      border-bottom: 1px solid #222;
      transition: background 0.2s;
      cursor: pointer;
    }
    .songs-list tr:hover {
      background: #222;
    }
    .songs-list td {
      padding: 0.8rem 0.5rem;
      color: var(--text-muted);
      font-size: 1rem;
    }
    .songs-list td.playing {
      color: var(--accent);
      font-weight: bold;
    }
    .songs-list td.song-title {
      color: var(--text);
      font-weight: 500;
    }
    .songs-list td.song-artist {
      color: var(--text-muted);
    }
    .player-bar {
      background: var(--player-bg);
      color: var(--text);
      padding: 0.7rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      bottom: 0;
      width: 100%;
      z-index: 20;
      min-height: 70px;
    }
    .player-song-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      min-width: 0;
    }
    .player-song-info img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      object-fit: cover;
    }
    .player-song-meta {
      min-width: 0;
    }
    .player-song-title {
      font-weight: bold;
      color: var(--text);
      font-size: 1.1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 180px;
    }
    .player-song-artist {
      color: var(--text-muted);
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 180px;
    }
    .player-controls {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .player-controls button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .player-controls button:hover {
      color: var(--accent);
    }
    .player-progress {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      margin: 0 2rem;
      min-width: 120px;
      max-width: 400px;
    }
    .progress-bar {
      flex: 1;
      height: 5px;
      background: #444;
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .progress {
      background: var(--accent);
      height: 100%;
      width: 0%;
      border-radius: 3px;
      transition: width 0.2s;
    }
    .time {
      font-size: 0.95rem;
      color: var(--text-muted);
      min-width: 38px;
      text-align: center;
    }
    @media (max-width: 900px) {
      .sidebar { display: none; }
      .main { padding-left: 0; }
      .player-bar { padding: 0.7rem 0.5rem; }
      .topbar { padding: 1rem 0.5rem; }
      .playlist-section { padding: 1rem; }
    }
    @media (max-width: 600px) {
      .player-song-title, .player-song-artist { max-width: 80px; }
      .player-song-info img { width: 36px; height: 36px; }
      .playlist-title { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">Spotify</div>
      <nav>
        <a href="#" class="active">üè† Home</a>
        <a href="#">üîç Search</a>
        <a href="#">üìö Your Library</a>
      </nav>
      <div class="library">Create your first playlist<br><span style="font-size:0.9em; color:var(--text);">It's easy, we'll help you.</span></div>
    </aside>
    <div class="main">
      <div class="topbar">
        <input type="text" class="search" placeholder="Search for Artists, Songs..." id="searchInput">
        <div class="profile"> <span>üë§</span> User </div>
      </div>
      <div class="playlist-section">
        <div class="playlist-title">My Playlist</div>
        <table class="songs-list" id="songsList">
          <!-- Songs will be loaded here -->
        </table>
      </div>
    </div>
  </div>
  <div class="player-bar" id="playerBar">
    <div class="player-song-info">
      <img src="" alt="cover" id="playerCover">
      <div class="player-song-meta">
        <div class="player-song-title" id="playerTitle">-</div>
        <div class="player-song-artist" id="playerArtist">-</div>
      </div>
    </div>
    <div class="player-controls">
      <button id="prevBtn">‚èÆÔ∏è</button>
      <button id="playPauseBtn">‚ñ∂Ô∏è</button>
      <button id="nextBtn">‚è≠Ô∏è</button>
    </div>
    <div class="player-progress">
      <span class="time" id="currentTime">0:00</span>
      <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
      </div>
      <span class="time" id="duration">0:00</span>
    </div>
  </div>
  <audio id="audio"></audio>
  <script>
    // Demo songs
    const songs = [
      {
        title: "Blinding Lights",
        artist: "The Weeknd",
        cover: "https://i.scdn.co/image/ab67616d0000b273a5b6e2e2e7e2e2e2e2e2e2e2",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      },
      {
        title: "Levitating",
        artist: "Dua Lipa",
        cover: "https://i.scdn.co/image/ab67616d0000b273b2b2b2b2b2b2b2b2b2b2b2b2",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
      },
      {
        title: "Peaches",
        artist: "Justin Bieber",
        cover: "https://i.scdn.co/image/ab67616d0000b273c3c3c3c3c3c3c3c3c3c3c3c3",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
      },
      {
        title: "Save Your Tears",
        artist: "The Weeknd",
        cover: "https://i.scdn.co/image/ab67616d0000b273d4d4d4d4d4d4d4d4d4d4d4d4",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"
      }
    ];
    let currentSong = 0;
    let isPlaying = false;
    const audio = document.getElementById('audio');
    const playerCover = document.getElementById('playerCover');
    const playerTitle = document.getElementById('playerTitle');
    const playerArtist = document.getElementById('playerArtist');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const songsList = document.getElementById('songsList');
    const searchInput = document.getElementById('searchInput');

    // Load songs in table
    function loadSongs(filter = "") {
      songsList.innerHTML = '';
      songs.forEach((song, idx) => {
        if(filter && !song.title.toLowerCase().includes(filter.toLowerCase()) && !song.artist.toLowerCase().includes(filter.toLowerCase())) return;
        const tr = document.createElement('tr');
        tr.onclick = () => playSong(idx);
        tr.innerHTML = `
          <td class="${currentSong===idx && isPlaying ? 'playing' : ''}">${currentSong===idx && isPlaying ? '‚ñ∂Ô∏è' : idx+1}</td>
          <td class="song-title">${song.title}</td>
          <td class="song-artist">${song.artist}</td>
        `;
        songsList.appendChild(tr);
      });
    }
    // Format time
    function formatTime(sec) {
      if(isNaN(sec)) return '0:00';
      const m = Math.floor(sec/60);
      const s = Math.floor(sec%60);
      return `${m}:${s<10?'0':''}${s}`;
    }
    // Load current song in player
    function loadCurrentSong() {
      const song = songs[currentSong];
      playerCover.src = song.cover;
      playerTitle.textContent = song.title;
      playerArtist.textContent = song.artist;
      audio.src = song.src;
      durationEl.textContent = '0:00';
      currentTimeEl.textContent = '0:00';
      progress.style.width = '0%';
      loadSongs(searchInput.value);
    }
    // Play/Pause
    function togglePlay() {
      if(isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
    }
    playPauseBtn.onclick = togglePlay;
    audio.onplay = () => {
      isPlaying = true;
      playPauseBtn.textContent = '‚è∏Ô∏è';
      loadSongs(searchInput.value);
    };
    audio.onpause = () => {
      isPlaying = false;
      playPauseBtn.textContent = '‚ñ∂Ô∏è';
      loadSongs(searchInput.value);
    };
    // Next/Prev
    nextBtn.onclick = () => {
      currentSong = (currentSong+1)%songs.length;
      loadCurrentSong();
      audio.play();
    };
    prevBtn.onclick = () => {
      currentSong = (currentSong-1+songs.length)%songs.length;
      loadCurrentSong();
      audio.play();
    };
    // Play selected song
    function playSong(idx) {
      currentSong = idx;
      loadCurrentSong();
      audio.play();
    }
    // Progress bar update
    audio.ontimeupdate = () => {
      const percent = (audio.currentTime/audio.duration)*100;
      progress.style.width = percent+"%";
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    };
    // Seek
    progressBar.onclick = (e) => {
      const rect = progressBar.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      audio.currentTime = percent * audio.duration;
    };
    // Auto next
    audio.onended = () => {
      nextBtn.onclick();
    };
    // Search
    searchInput.oninput = () => {
      loadSongs(searchInput.value);
    };
    // Initial load
    loadCurrentSong();
  </script>
</body>
</html>
