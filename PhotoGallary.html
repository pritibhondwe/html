<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e2e8f0;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #4a5568;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .gallery-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .gallery-item.hidden {
            display: none;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .item-info {
            padding: 20px;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .item-category {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .item-description {
            color: #4a5568;
            margin-top: 10px;
            line-height: 1.5;
        }

        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: #e53e3e;
            color: white;
            transform: scale(1.1);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
            transition: all 0.3s ease;
        }

        .lightbox-nav:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: -70px;
        }

        .lightbox-next {
            right: -70px;
        }

        .lightbox-info {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
        }

        .lightbox-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .lightbox-description {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .filter-container {
                gap: 10px;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 2rem;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .lightbox-prev {
                left: -50px;
            }

            .lightbox-next {
                right: -50px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            .lightbox-nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Photo Gallery</h1>
            <p class="subtitle">Explore beautiful moments captured in time</p>
            
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All Photos</button>
                <button class="filter-btn" data-filter="nature">Nature</button>
                <button class="filter-btn" data-filter="city">City</button>
                <button class="filter-btn" data-filter="people">People</button>
                <button class="filter-btn" data-filter="architecture">Architecture</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="gallery" id="gallery">
            <!-- Gallery items will be populated by JavaScript -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
            <img class="lightbox-img" id="lightbox-img" src="" alt="">
            <button class="lightbox-nav lightbox-prev" onclick="previousImage()">&lt;</button>
            <button class="lightbox-nav lightbox-next" onclick="nextImage()">&gt;</button>
            <div class="lightbox-info">
                <div class="lightbox-title" id="lightbox-title"></div>
                <div class="lightbox-description" id="lightbox-description"></div>
            </div>
        </div>
    </div>

    <script>
        // Sample gallery data
        const galleryData = [
            {
                id: 1,
                title: "Mountain Sunrise",
                category: "nature",
                description: "A breathtaking sunrise over snow-capped mountains",
                image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600&h=400&fit=crop"
            },
            {
                id: 2,
                title: "Urban Nightscape",
                category: "city",
                description: "City lights reflecting in the calm waters",
                image: "https://images.unsplash.com/photo-1519501025264-65ba15a82390?w=600&h=400&fit=crop"
            },
            {
                id: 3,
                title: "Portrait of Joy",
                category: "people",
                description: "Capturing genuine happiness in everyday moments",
                image: "https://images.unsplash.com/photo-1494790108755-2616b612b786?w=600&h=400&fit=crop"
            },
            {
                id: 4,
                title: "Gothic Cathedral",
                category: "architecture",
                description: "Ancient stonework standing the test of time",
                image: "https://images.unsplash.com/photo-1541961017774-22349e4a1262?w=600&h=400&fit=crop"
            },
            {
                id: 5,
                title: "Forest Path",
                category: "nature",
                description: "A peaceful walk through the enchanted woods",
                image: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600&h=400&fit=crop"
            },
            {
                id: 6,
                title: "Street Photography",
                category: "city",
                description: "Life happening in the bustling city streets",
                image: "https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=600&h=400&fit=crop"
            },
            {
                id: 7,
                title: "Family Moment",
                category: "people",
                description: "Precious family memories that last forever",
                image: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=600&h=400&fit=crop"
            },
            {
                id: 8,
                title: "Modern Skyscraper",
                category: "architecture",
                description: "Contemporary design reaching for the sky",
                image: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=600&h=400&fit=crop"
            },
            {
                id: 9,
                title: "Ocean Waves",
                category: "nature",
                description: "The powerful beauty of the sea",
                image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600&h=400&fit=crop"
            },
            {
                id: 10,
                title: "Downtown Lights",
                category: "city",
                description: "The city that never sleeps",
                image: "https://images.unsplash.com/photo-1514565131-fce0801e5785?w=600&h=400&fit=crop"
            },
            {
                id: 11,
                title: "Street Musician",
                category: "people",
                description: "Music bringing people together",
                image: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=600&h=400&fit=crop"
            },
            {
                id: 12,
                title: "Ancient Ruins",
                category: "architecture",
                description: "History preserved in stone",
                image: "https://images.unsplash.com/photo-1544966503-7cc5ac882d5f?w=600&h=400&fit=crop"
            }
        ];

        let currentFilter = 'all';
        let currentImageIndex = 0;
        let filteredData = [...galleryData];

        // Initialize the gallery
        function initGallery() {
            renderGallery();
            setupEventListeners();
        }

        // Render gallery items
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            filteredData.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.style.animationDelay = `${index * 0.1}s`;
                
                galleryItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" loading="lazy">
                    <div class="item-info">
                        <div class="item-title">${item.title}</div>
                        <div class="item-category">${item.category}</div>
                        <div class="item-description">${item.description}</div>
                    </div>
                `;

                galleryItem.addEventListener('click', () => openLightbox(index));
                gallery.appendChild(galleryItem);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const filter = btn.getAttribute('data-filter');
                    filterGallery(filter);
                    
                    // Update active button
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });

            // Lightbox close on background click
            const lightbox = document.getElementById('lightbox');
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (document.getElementById('lightbox').classList.contains('active')) {
                    switch(e.key) {
                        case 'Escape':
                            closeLightbox();
                            break;
                        case 'ArrowLeft':
                            previousImage();
                            break;
                        case 'ArrowRight':
                            nextImage();
                            break;
                    }
                }
            });
        }

        // Filter gallery
        function filterGallery(filter) {
            currentFilter = filter;
            
            if (filter === 'all') {
                filteredData = [...galleryData];
            } else {
                filteredData = galleryData.filter(item => item.category === filter);
            }

            // Add loading effect
            const gallery = document.getElementById('gallery');
            gallery.style.opacity = '0.5';
            
            setTimeout(() => {
                renderGallery();
                gallery.style.opacity = '1';
            }, 300);
        }

        // Open lightbox
        function openLightbox(index) {
            currentImageIndex = index;
            const item = filteredData[index];
            
            document.getElementById('lightbox-img').src = item.image;
            document.getElementById('lightbox-title').textContent = item.title;
            document.getElementById('lightbox-description').textContent = item.description;
            
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.add('active');
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }

        // Navigate to previous image
        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + filteredData.length) % filteredData.length;
            const item = filteredData[currentImageIndex];
            
            document.getElementById('lightbox-img').src = item.image;
            document.getElementById('lightbox-title').textContent = item.title;
            document.getElementById('lightbox-description').textContent = item.description;
        }

        // Navigate to next image
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % filteredData.length;
            const item = filteredData[currentImageIndex];
            
            document.getElementById('lightbox-img').src = item.image;
            document.getElementById('lightbox-title').textContent = item.title;
            document.getElementById('lightbox-description').textContent = item.description;
        }

        // Initialize when page loads
        window.addEventListener('load', initGallery);

        // Add some fun loading animation
        window.addEventListener('load', () => {
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
